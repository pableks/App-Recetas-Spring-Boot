<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Recipes</title>
    <!-- Include your scripts in the head with Thymeleaf syntax -->
    <script th:src="@{/js/recipes.js}" defer></script>
    <script th:src="@{/js/my-recipes.js}" defer></script>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>My Recipes</h1>
                <a th:href="@{/recetas/create}" class="btn btn-primary">Add New Recipe</a>
            </div>

            <div id="loading-spinner" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="error-container" class="alert alert-danger" style="display: none;"></div>

            <div id="recipes-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
