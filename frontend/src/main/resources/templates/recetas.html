<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recetas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .difficulty-MEDIA {
            color: #f0ad4e;
        }
        .difficulty-ALTA {
            color: #d9534f;
        }
        .ingredients-list, .steps-list {
            padding-left: 20px;
        }
        .creator-info {
            font-style: italic;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Recetas</h1>
        <div id="recipes-container">
            <!-- Recipes will be loaded here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadRecipes();
        });

        function loadRecipes() {
            $('#recipes-container').html('<p class="text-info">Loading recipes...</p>');

            $.ajax({
                url: 'http://localhost:8080/api/recetas',
                method: 'GET',
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                success: function(recipes) {
                    console.log('Received recipes:', recipes);
                    const container = $('#recipes-container');
                    
                    if (!recipes || recipes.length === 0) {
                        container.html('<p class="text-warning">No recipes found.</p>');
                        return;
                    }

                    container.empty();
                    
                    recipes.forEach(recipe => {
                        const recipeHtml = `
                            <div class="recipe-card">
                                <h2>${recipe.nombre}</h2>
                                <div class="creator-info">
                                    <span>Creado por: ${recipe.creadorUsername}</span>
                                </div>
                                <p>
                                    <strong>Tiempo de preparación:</strong> ${recipe.tiempoPreparacion} minutos<br>
                                    <strong>Dificultad:</strong> <span class="difficulty-${recipe.dificultad}">${recipe.dificultad}</span>
                                </p>
                                
                                <h3>Ingredientes:</h3>
                                <ul class="ingredients-list">
                                    ${recipe.listaIngredientes.map(ingredient => `<li>${ingredient}</li>`).join('')}
                                </ul>
                                
                                <h3>Preparación:</h3>
                                <ol class="steps-list">
                                    ${recipe.pasosPreparacion.map(step => `<li>${step.replace(/^\d+\.\s/, '')}</li>`).join('')}
                                </ol>
                            </div>
                        `;
                        container.append(recipeHtml);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error details:', {
                        status: status,
                        error: error,
                        response: xhr.responseText
                    });
                    $('#recipes-container').html(`
                        <div class="alert alert-danger">
                            <h4>Error loading recipes</h4>
                            <p>Status: ${status}</p>
                            <p>Error: ${error}</p>
                            <p>Please try again later or contact support if the problem persists.</p>
                        </div>
                    `);
                }
            });
        }
    </script>
</body>
</html>
