<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Utility function to clear auth cookies
        function clearAuthCookies() {
            document.cookie = "AUTH-TOKEN=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
            document.cookie = "SESSION-ID=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;";
            sessionStorage.clear();
        }

        // Check server health and session validity on page load
        $(document).ready(function() {
            // First check if server is available and session is valid
            $.ajax({
                url: 'http://localhost:8080/auth/check-session',
                method: 'GET',
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    if (response.success) {
                        window.location.href = '/recetas';
                    } else {
                        clearAuthCookies();
                    }
                },
                error: function(xhr, status, error) {
                    console.log('Session check failed or server unavailable:', error);
                    clearAuthCookies();
                }
            });
        });

        function handleLogin(event) {
            event.preventDefault();
            $('#errorMessage').hide();
            
            const username = $('#username').val();
            const password = $('#password').val();
            
            // Clear any existing cookies before attempting login
            clearAuthCookies();
            
            $.ajax({
                url: 'http://localhost:8080/auth/login',
                method: 'POST',
                contentType: 'application/json',
                xhrFields: {
                    withCredentials: true
                },
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    if (response.success) {
                        if (response.user) {
                            sessionStorage.setItem('userInfo', JSON.stringify({
                                username: response.user.username,
                                roles: response.user.roles
                            }));
                        }
                        window.location.href = '/recetas';
                    } else {
                        $('#errorMessage').text(response.message || 'Login failed').show();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Login error:', {
                        status: status,
                        error: error,
                        response: xhr.responseText
                    });
                    try {
                        const response = JSON.parse(xhr.responseText);
                        $('#errorMessage').text(response.message || 'Login failed. Please try again.').show();
                    } catch (e) {
                        $('#errorMessage').text('Login failed. Please try again.').show();
                    }
                    clearAuthCookies();
                }
            });

            return false;
        }

        // Global error handler
        $(document).ajaxError(function(event, xhr, settings) {
            if (xhr.status === 401 || xhr.status === 403) {
                clearAuthCookies();
                if (!window.location.pathname.includes('/login')) {
                    window.location.href = '/login';
                }
            }
        });
    </script>
</body>
</html>
